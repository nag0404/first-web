<body>
    <div class="container">
        <div class="banner"><a href="./first-web.html">N I N D.</a></div>
        <div class="top-bar">
            <div class="right-box">
                <div class="login-box"><a href="./first-web login.html">LOGIN</a></div>
                <div class="join-box"><a href="./first-web join.html">JOIN</a></div>
                <div class="cart-box"><a href="./first-web cart.html">CART</a></div>
                <div class="mypage-box"><a href="./first-web mypage.html">MY PAGE</a></div>
            </div>
        </div>
        <div class="cen">
            <div class="cen-left">
                <div class="best-kate"><a href="./first-web Best.html">BEST</a></div>
                <div class="all-kate"><a href="./first-web all.html">ALL</a></div>
                <div class="outer-kate"><a href="./first-web outer.html">OUTER</a></div>

            <div class="cen-cen">
                <form class="login-form">

            </div>
            <div class="cen-right"></div>
        </div>
    </div>
    <script>
        document.querySelector ('#id').addEventListener('keydown',
        (event) =>{
            if(event.keyCode == 13){
                document.querySelector('#pw').focus();
                console.log('확인');
            }
        });

        document.querySelector ('#pw').addEventListener('keydown',
        (e) =>{
            if(event.keyCode == 13){
                tyrLogin();
            }
        });
    </script>
